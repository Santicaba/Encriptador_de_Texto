<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;1,400&family=Poppins:ital,wght@0,600;0,800;1,500;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/icono-Encriptador.ico">
    <title>Encriptador de texto</title>
</head>
<body>


    <header>
        <img class="logo" src="/img/Vector.png" alt="logo alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"><img src="/img/minmayus.png" class="imgminmayus"> solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="btns">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="sec">
            <textarea class="mensaje" cols="0" rows="10"></textarea>
            <div class="btn-copiar">
                
                <button class="copiar" onclick="copiarMensaje()">Copiar</button>
            </div>
        </section>
    </main>




    <script src="/script.js"></script>
</body>
</html>
